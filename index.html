<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Flexbox Shapes Layout</title>
    <link rel="stylesheet" href="/Styles/index.css">
    <link rel="stylesheet" href="/Styles/reset.css">
</head>
<body>
    <nav class="navigation">
        <a href="index.html" class="nav-button active">Boxes</a>
        <a href="/Pages/circles.html" class="nav-button">Circles</a>
    </nav>
    <div class="container">
        <div class="column">
            <div class="rectangle bottom-left-container">
                <div class="shape square"></div>
                <div class="shape square"></div>
                <div class="shape square"></div>
            </div>
            <div class="rectangle center-right-container">
                <div class="shape square"></div>
                <div class="shape square"></div>
                <div class="shape square"></div>
            </div>
            <div id="box3" class="rectangle">
                <p id="box3-rect1" class="shape rect tall text-shape">Sample Text</p>
                <p id="box3-rect2" class="shape rect medium text-shape">Sample Text</p>
                <p id="box3-rect3" class="shape rect tall text-shape">Sample Text</p>
            </div>
        </div>
        <div class="column">
            <div id="box4" class="rectangle">
                <div id="box4-rect1" class="shape rect tall"></div>
                <div id="box4-rect2" class="shape rect tall"></div>
                <div id="box4-rect3" class="shape rect tall"></div>
            </div>
            <div id="box5" class="rectangle">
                <div id="box5-square1" class="shape square"></div>
                <div id="box5-square2" class="shape square"></div>
                <div id="box5-square3" class="shape square"></div>
            </div>
            <div id="box6" class="rectangle">
                <div id="box6-square1" class="shape square"></div>
                <div id="box6-wide-rect" class="shape wide-rect"></div>
                <div id="box6-square2" class="shape square"></div>
            </div>
        </div>
    </div>
</body>
</html>
